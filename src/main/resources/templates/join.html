<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <title>Hello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 추가적인 CSS 스타일링 */
        body {
            background-color: #f8f9fa; /* 페이지 배경색 설정 */
        }
        .form-group {
            margin-bottom: 20px; /* 폼 그룹 간격 조정 */
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <div class="btn-group">
        <a href="/" class="btn btn-secondary">메인페이지</a>
        <a href="/join" class="btn btn-primary">회원가입</a>
        <a th:if="${session.id == null}" href="/login" class="btn btn-success">로그인</a>
        <a th:unless="${session.id == null}" href="/logout" class="btn btn-danger">로그아웃</a>
        <a th:unless="${session.id == null}" href="/messagebox" class="btn btn-danger">메시지함</a>
        <a th:unless="${session.id == null}" href="/mypage" class="btn btn-danger">마이페이지</a>
    </div>
    <a href="/management" class="btn btn-info">관리자페이지</a>
    <a th:if="${session.id == 'admin'}" href="/management" class="btn btn-warning">상품관리</a>
    <form th:action="@{/joinNew}" method="post" th:object="${memberDto}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="id">아이디 :</label>
            <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="아이디를 입력하세요" required>
            <div class="invalid-feedback">아이디를 입력하세요.</div>
            <br>
            <label for="password">비밀번호 :</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" required>
            <div class="invalid-feedback">비밀번호를 입력하세요.</div>
            <br>
            <label for="email">이메일 :</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="이메일을 입력하세요" required>
            <br>
            <label for="address">주소 :</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="주소를 입력하세요" required>
            <br>
            <label for="phonenum">전화번호 :</label>
            <input type="text" class="form-control" th:field="*{phonenum}" id="phonenum" placeholder="전화번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</body>
</html>
